<!DOCTYPE html>

<html>
	<head>
		<title>Mongo-Enti</title>
	</head>
	<body>
		
		<header>
			<h1>Mongo-Enti</h1>
			<nav>
				<form id="characters">
					<ul>
						<li><button id="payohButton" onclick="getCharacter_Data(1); return false;">Payoh</button></li>
						<li><button id="yucaButton" onclick="getCharacter_Data(2); return false;">Yuca</button></li>
						<li><button id="yulenButton" onclick="getCharacter_Data(3); return false;">Yulen</button></li>
						<li><button id="josemaButton" onclick="getCharacter_Data(4); return false;">Josema</button></li>
					</ul>
				</form>
			</nav>
		</header>

		<main id="contents-main">
			
		</main>
		<script>
			function getCharacter_Data(id_character) {
				let url = "http://10.40.4.101:2727/?id_character=" + id_character;

				fetch(url)
					.then(response => response.json())
					.then(data => {
						console.log(data);
						let list = "<ul>";
						
						list += "<li>Name: " + data[0].name + "</li>";
						list += "<li>Age: " + data[0].age + "</li>";
						list += "<li>Race: " + data[0].race + "</li>";
						list += "<li>Class: " + data[0].class + "</li>";
						list += "<li>Gender: " + data[0].gender + "</li>";
						list += "<li>Height: " + data[0].height + "</li>";
						list += "<li>Weight: " + data[0].weight + "</li>";
						list += "<li>Origin: " + data[0].origin + "</li>";

						list += "</ul>";

						document.getElementById("contents-main").innerHTML = list;
					});
			}

		</script>
	</body>
</html>
