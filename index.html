<!DOCTYPE html>
<html>
	<head>

		<title>Pagina de prueba</title>
		<h1>Daniel Perez Gonzalez, pagina del Pastafarismo</h1>

	</head>
	<body>

		<header>

			<nav>

				<ul>

					<li><button id="characters-button">Personajes</button></li>
					<li><button id="menu-hobbies">Objetos</button></li>
					<li><button id="weapons-button">Armas</button></li>

				</ul>
			</nav>

		</header>
		<main id="container">
			<article>

				<h2>Articulo</h2>

			</article>
			<aside>

				<h2>Lateral</h2>

			</aside>
		</main>
		<footer>

			<p>Daniel Perez (c) <span id="footer-year">2022</span></p>
			<script>

				document.getElementById("footer-year").innerHTML = new Date().getFullYear();
				
				function getCharacters ()
				{
					let characters;
					
					fetch("http//10.40.2.46:6969/characters")
						.then(response => response.json())
						.then(characters => {
					
					let list = "<ul>";
					for (let i = 0; i < characters.length; i++){
						list`+= "<li>"+characters[i]+"</i>";
					}
					list += "</ul>";
					
					document.getElementById("container").innerHTML = list;
				});
			</script>

		</footer>

	</body>

</html>
